<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Scatterplot </title>
<!--    <link rel="stylesheet" href="main.css">-->
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        body {
            background: #eee;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: auto;
        }

        .axis text {
            font-size: 11px;
        }

        #tooltip {
            position: absolute;
            left: 20px;
            top: 100px;
            background: #fff;
            width: 150px;
            height: auto;
            padding: 0px 10px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            /*            box-shadow: 左右 上下 模糊值*/
        }

        #tooltip.hidden {
            display: none;
        }

    </style>


</head>

<body>
    <h1> Dendritic Cell Developmant </h1>
    <h1> x-axis: Gene Number, y-axis: Pecentage or MFI  </h1>

    <div id="tooltip" class="hidden" , style=>
        <p><strong id="Gene">Hello</strong></p>
        <p id="Results">tooltip2</p>
        <p id="Count">tooltip3</p>
        <!--        <p id="count">tooltip_2</p>-->
    </div>

    <script>
        // 1. 定義width, height, padding, letterList變數
        var w = 900;
        var h = 600;
        var p = 90;

        //2. 建立svg()畫布環境

        svg();


        //3. 用d3讀取csv
        d3.csv("Final_Present.csv", mid, function(dataSet) {
            //           console.log(dataSet)
            bind(dataSet);
            render(dataSet);
            btnList(dataSet);
        });

        function mid(d) {
            d.Results = +d.Results;
            d.Count = +d.Count;
            return d;
        }

        function svg() {
            d3.select("body").append("svg").attr({
                width: w,
                height: h
            });
            d3.select("svg").append("g").append("rect").attr({
                width: "100%",
                height: "100%",
                fill: "white"
            });

            d3.select("svg").append("g")
                .attr("class", "axis")
                .attr("id", "axis-y")
                .attr("transform", "translate(" + (p - 10) + ",0)");


            d3.select("svg").append("g")
                .attr("class", "axis")
                .attr("id", "axis-x")
                .attr("transform", "translate(0," + (h - p + 10) + ")");

        }

        //4. 建立bind()

        function bind(dataSet) {
            var selection = d3.select("svg")
                .selectAll("circle")
                .data(dataSet);

            selection.enter().append("circle");
            selection.exit().remove();
        }

        function render(dataSet) {
            //5. 定義xScale,yScale,rScale, fScale比例尺(range目的在決定在svg上位置)

            var xScale = d3.scale.linear()
                .domain([0,
                    d3.max(dataSet, function(d) {
                        return d.Number;
                    })
                ])
                .range([p, w - p]);


            var yScale = d3.scale.linear()
                .domain([d3.min(dataSet, function(d) {
                        return d.Results;
                    }),
                    d3.max(dataSet, function(d) {
                        return d.Results;
                    })
                ])
                .range([h - p, p]);

            var rScale = d3.scale.linear()
                .domain([d3.min(dataSet, function(d) {
                        return d.SD;
                    }),
                    d3.max(dataSet, function(d) {
                        return d.SD;
                    })
                ])
                .range([5, 25]);

            var fScale = d3.scale.category20();

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(18)
                .tickFormat(function(d) {
                    return d
                });


            //6. 建立render()繪圖
            d3.selectAll("circle")
                .attr({
                    cx: function(d) {
                        return xScale(d.Number)

                    },
                    cy: function(d) {
                        return yScale(d.Results)
                    },
                    r: function(d) {
                        return rScale(d.SD)
                    },
                    fill: function(d) {
                        return fScale(d.Gene)
                    }
                })

                .on("mouseover", function(d) {
                    var xPos = d3.select(this).attr("cx");
                    var yPos = d3.select(this).attr("cy");
                    var tooltip = d3.select("#tooltip")
                        .style({
                            left: (+xPos + 20) + "px",
                            top: (+yPos + 20) + "px"
                        });
                    d3.select("#tooltip #Gene").text(d.Gene);
                    d3.select("#tooltip #Results").text(d.Results);
                    d3.select("#tooltip #Count").text(d.Count);
                    d3.select("#tooltip").classed("hidden", false);

                }).on("mouseout", function(d) {
                    d3.select("#tooltip").classed("hidden", true);
                });

            d3.select("#axis-y")
                .call(yAxis);

            d3.select("#axis-x")
                .call(xAxis);
        }

        function btnList(dataSet) {
            var ExperimentArr = dataSet.map(function(d) {
                return d.Experiment
            });

            var uExperimentArr = unique(ExperimentArr);

            var fExperimentArr = uExperimentArr.filter(function(d) {
                return d != "";
            })

            var selection = d3.select("body")
                .append("select")
                .selectAll("input")
                .data(fExperimentArr);

            selection.enter().append("option");
            selection.exit().remove();



            d3.selectAll("body option")
                .attr({
                    "value": function(d) {
                        return d;
                    }
                })
                .text(function(d) {
                    return d;
                });

            d3.select("select")
                .insert("option", ":first-child")
                .attr("value", "顯示全部")
                .text("顯示全部");



            d3.select("select").on("change", function() {
                var value = d3.select("select")
                    .property("value");
                console.log(value)
                update(dataSet, value);
            })

        }

        function update(dataSet, ExperimentName) {
            var newDataSet = dataSet.filter(function(d) {
                return d.Experiment === ExperimentName;
            })

            bind(newDataSet);
            render(newDataSet);
        }

        function unique(array) {
            var n = [];
            for (var i = 0; i < array.length; i++) {
                if (n.indexOf(array[i]) == -1) {
                    n.push(array[i]);
                }
            }
            return n;
        };

    </script>





</body>

</html>
